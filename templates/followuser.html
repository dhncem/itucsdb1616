{% extends "layout.html" %}
{% block extra_head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='signin.css') }}" />
{% endblock %}
{% block content %}

      <form role="form" action="" method="post" name="follow-form"
            class="form-signin">

        <h4 class="form-signin-heading">Follow/Unfollow a user</h4>
		<hr></hr>
        <div class="form-group">
        <select class="form-control" name="selecteduser" style="font-family: Georgia; width:auto">
        	<option value=""> - Select user - </option>
        	{%for (username,) in users%}
				<option value={{username}} {% if ((username,) in followedusers) %}style="font-weight: bold; font-style: italic"{% endif %}>{{username}}</option>
			{% endfor %}
		</select>
		<br>
		<label style="font-weight: normal; font-style: italic; size:8px">Followed users are written in bold and italic</label>
        </div>

		<div class="btn-group">
	        <button type="submit"
	                class="btn btn-primary btn-success" name="followbutton" value="Follow">Follow</button>
	        <button type="submit"
	        		class="btn btn-primary btn-danger" name="followbutton" value="Unfollow">Unfollow</button>
        </div>
        </div>
      </form>
{% endblock %}
