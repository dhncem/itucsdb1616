{% extends "layout.html" %}
{% block extra_head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='signin.css') }}" />
{% endblock %}
{% block content %}

      <form role="form" action="" method="post" name="follow-form"
            class="form-signin">

        <h4 class="form-signin-heading">Follow/Unfollow a user</h4>
		<hr></hr>
        <div class="form-group">
          <label for="follow-username" class=class="control-label col-sm-1">Username:</label>
          <input type="text" name="follow-username" size="15" required autofocus/>
        </div>

        <div class="form-group">
          <input type="radio" name="followbutton" value="Follow" id="follow" checked="true"><label for="follow">Follow</label>
          <input type="radio" name="followbutton" value="Unfollow" id="unfollow"><label for="unfollow">Unfollow</label>
        </div>

        <button type="submit"
                class="btn btn-lg btn-primary btn-block">Submit</button>
      </form>
{% endblock %}
