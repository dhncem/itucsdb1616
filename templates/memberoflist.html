{% extends "layout.html" %}
{% block title %}Member Of Lists{% endblock %}
{% block content %}
  <body>
	<br>
	<br>
	<form align="center" role="form" action="" method="post" name="list-form">

      <input class="form-control" style="display:inline-block;width:300px;" type="text" name="listname" size ="15" placeholder="Write the name of the list" required autofocus/>
            <button class="btn  btn-success" type="submit" name="submit" value="add">Create a List</button>
        </body>
        </form>
    <br>
    <br>

   <div>
   <ul id="listoflisttitles">
   	<li><a href="{{ url_for('subscribelists_page') }}"style="color:blue;">Subscribed to</a></li>
   	<li style:"color:#FFFF;">Member of </li>
     <li><a href="{{ url_for('createdlists_page') }}"style="color:blue;">Created</a></li>
   </ul>
   </div>
<br>
<br>

<p align="middle">
       {% if memberoflist %}
       {% for List in memberoflist %}

		<p align="middle">
       	<b style="text-decoration:none">
       	<a href="{{ url_for('list_page_of_subscriber', listname=List) }}">
		{{ List}}</a></b><br>
		<hr>
		</p>
         {% endfor %}
         {%else%}
         <p align="middle">You aren't listed yet.</p>
         {% endif%}
     </p>
<br>
<br>
</div>

  </body>
  {% endblock %}
