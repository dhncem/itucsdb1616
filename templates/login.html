{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}


      <form class="form-signin" role="form" method="post" name= "login_form" action="">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" id="inputEmail" name="inputEmail" class="form-control" placeholder="Username" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox">
          <li class="list-unstyled">You can leave username and password blank</li>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>


{% endblock %}
