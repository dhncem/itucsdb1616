  {% extends "layout.html" %}
  {% block title %}My twits{% endblock %}
    {% block content %}
  <body>

    <h1>Welcome to My Tweets</h1>

    {% if twits %}
      <p align="left">
        {% for twitid, twit in twits %}
       	<p align="left">
       	<a href="{{ url_for('twit_page', twitid=twitid) }}" style="color:blue;">
		{{ twit.title }}</a><br>
		{{ twit.content }}
		</p>
         {% endfor %}
      {% endif %}
  </body>
  {% endblock %}
