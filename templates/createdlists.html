{% extends "layout.html" %}
{% block title %}Created Lists{% endblock %}
{% block content %}
  <body>
	<br>
	<br>

	<form align="center" role="form" action="" method="post" name="list-form">

      <input class="form-control" style="display:inline-block;width:300px;" type="text" name="listname" size ="15" placeholder="Write the name of the list" required autofocus/>
            <button class="btn  btn-success" type="submit" name="submit" value="add">Create a List</button>
        </body>
        </form>
	<br>
	<br>
   <div>
   <ul id="listoflisttitles">
     <li><a href="{{ url_for('subscribelists_page') }}" style="color:blue;">Subscribed to</a></li>
   <li style:"color:#FFFF;"><a href="{{ url_for('memberoflists_page') }}" style="color:blue;">Member of </a></li>
	<li>Created</li>
   </ul>
   </div>
<br>
<br>

<p align="middle">
		{%if createdlist %}
        {% for List in createdlist %}
		<p align="middle">
       	<b style="text-decoration:none">
       	<a href="{{ url_for('list_page_of_creator', listname=List) }}"style="color:black;">
		{{ List}}</a></b><br>
		<hr>
		</p>
         {% endfor %}
          {%else%}
         <p align="middle">You haven't created any lists yet.</p>
         {%endif%}
     </p>
<br>
<br>
</div>

  </body>
  {% endblock %}
